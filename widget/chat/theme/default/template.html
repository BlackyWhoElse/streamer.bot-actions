<!-- Message template - All variables can be found here: https://github.com/BlackyWhoElse/streamer.bot-actions/tree/main/widget/chat -->

<template id="message_twitch">
  <li id="{{msgId}}" class="{{classes}}" style="--userColor:{{color}}">
    {{reply}}
    <div class="avatar">
      <img src="{{avatar}}" />
    </div>
    <div class="message">
      <span class="badges">{{badges}}</span>
      <span class="name">{{displayName}}</span>
      <div class="content">{{messageText}}</div>
      <div class="time">{{time}}</div>
    </div>
  </li>
</template>

<template id="message_youtube">
  <li id="{{msgId}}" class="{{classes}}" style="--userColor:{{color}}">
    {{reply}}
    <div class="avatar">
      <img class="avatar" src="{{avatar}}" />
    </div>
    <div class="message">
      <span class="badges">{{badges}}</span>
      <span class="name">{{displayName}}</span>
      <div class="content">{{messageText}}</div>
      <div class="time">{{time}}</div>
    </div>
  </li>
</template>


<template id="reward">
  <li id="{{msgId}}" class="{{classes}}" style="--rewardColor:{{backgroundColor}}">
    <div class="avatar">
      <img src="{{avatar}}" />
    </div>
    <div class="message">
      <span class="name">{{displayName}}</span>
      redeemed
      <span class="content">{{title}}</span>
      <div class="userInput">{{messageText}}</div>
    </div>
  </li>
</template>

<template id="reply">
  <div class="reply">
      <span class="name">{{userName}}</span>
      asked:
      <div class="userInput">{{messageText}}</div>
  </div>
</template>
