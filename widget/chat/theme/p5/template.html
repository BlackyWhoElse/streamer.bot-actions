<!-- Message template - All variables can be found here: https://github.com/BlackyWhoElse/streamer.bot-actions/tree/main/widget/chat -->

<template id="message_twitch">
        <li id="{{msgId}}" class="{{classes}} message-area" style="--userColor:{{color}}">
                <div class="avatar">
                    <img class="avatar" src="{{avatar}}" /> 
                </div>
                <div class="message">
                  <div class="arrow-white">
                  </div>
                  <div class="arrow-black">
                  </div>
                  <div class="background-white">
                  </div>
                  <div class="background-black">
                    <div class="content">{{message}}</div>
                  </div>
                </div>
      </li>
</template>

<template id="message_youtube">
    <li id="{{eventId}}" class="{{classes}}" style="--userColor:{{color}}">
        <div class="avatar">
            <img class="avatar" src="{{avatar}}" /> 
        </div>
        <div class="message ">
            <span class="name">{{displayName}}</span>
            <div class="content">{{message}}</div>
            <div class="time">{{time}}</div>
        </div>
    </li>
</template>
