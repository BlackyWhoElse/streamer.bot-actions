<!-- Message template - All variables can be found here: https://github.com/BlackyWhoElse/streamer.bot-actions/tree/main/widget/chat -->

<template id="message_twitch">
    <li id="{{messageId}}" class="{{classes}}" style="--userColor:{{color}}">
        <div class="message ">
            <div class="content">
                <span class="badges">{{badges}}</span>
                <span class="name">{{displayName}}</span>
                {{messageText}}
            </div>
        </div>
    </li>
</template>

<template id="message_youtube">
    <li id="{{messageId}}" class="{{classes}}" style="--userColor:{{color}}">
        <div class="message ">
            <div class="content">
                <span class="badges">{{badges}}</span>
                <span class="name">{{displayName}}</span>
                {{messageText}}
            </div>
        </div>
    </li>
</template>

<template id="reward">
    <li id="{{messageId}}" class="{{classes}}" style="--rewardColor:{{backgroundColor}}">
        <div class="message">
            <span class="name">{{displayName}}</span>
            redeemed
            <span class="content">{{title}}</span>
            <div class="userInput">{{messageText}}</div>
        </div>
    </li>
</template>

<template id="reply">
    <div class="reply">
        <span class="name">{{userName}}</span>
        asked:
        <div class="userInput">{{msgBody}}</div>
    </div>
</template>
