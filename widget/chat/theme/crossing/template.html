<!-- Message template - All variables can be found here: https://github.com/BlackyWhoElse/streamer.bot-actions/tree/main/widget/chat -->

<template id="message_twitch">
  <li id="{{messageId}}" class="{{classes}}" style="--userColor:{{color}}">
    <div class="message">
      <div class="name">
        <span class="badges">{{badges}}</span>
        {{displayName}}
      </div>
      <div class="content">
        <div class="string">{{messageText}}</div>
        <div class="time">{{time}}</div>
      </div>
    </div>
  </li>
</template>

<template id="message_youtube">
  <li id="{{messageId}}" class="{{classes}}" style="--userColor:{{color}}">
    <div class="message">
      <div class="name">
        <span class="badges">{{badges}}</span>
        {{displayName}}
      </div>
      <div class="content">
        <div class="string">{{messageText}}</div>
        <div class="time">{{time}}</div>
      </div>
    </div>
  </li>
</template>

<template id="reward">
  <li id="{{messageId}}" class="{{classes}}"
    style="--rewardColor:{{backgroundColor}}">
    <div class="message">
      <div class="name">{{displayName}}</div>
      <div class="content">
        redeemed {{title}}
        <span class="string">{{messageText}}</span>
      </div>
    </div>
  </li>
</template>

<template id="reply">
  <div class="reply">
    <span class="name">{{userName}}</span>
    asked:
    <div class="userInput">{{msgBody}}</div>
  </div>
</template>
