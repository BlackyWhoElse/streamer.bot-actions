<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <ul id="chat">
    </ul>
</body>

<!-- Message template - All variables can be found here: https://github.com/BlackyWhoElse/streamer.bot-actions/tree/main/widget/chat -->

<template id="message">
    <li id="{{msgId}}" class="{{classes}}" style="--userColor:{{color}}">
        <div class="avatar">
            {{avatar}}
        </div>
        <div class="message ">
            <span class="badges">{{badges}}</span>
            <span class="name">{{displayName}}</span>
            <div class="content">{{message}}</div>
            <div class="time">{{time}}</div>
        </div>
    </li>
</template>

<template id="YTmessage">
    <li id="{{eventId}}" class="{{classes}}" style="--userColor:{{color}}">
        <div class="avatar">
            {{avatar}}
        </div>
        <div class="message ">
            <span class="name">{{name}}</span>
            <div class="content">{{message}}</div>
            <div class="time">{{time}}</div>
        </div>
    </li>
</template>

</html>
