<template id="default_twitch_resub">
  <div data-variant="default">
    <div class="alert alert-{{event}} {{classes}}" data-duration="5000">
      <div class="alert-image"></div>
      <div class="message">{{userName}} just resubscribed for
        {{cumulativeMonths}} months!</div>
    </div>
  </div>
  <div data-variant="streak">
    <div class="alert alert-{{event}} {{classes}}" data-duration="5000">
      <div class="alert-image"></div>
      <div class="message">{{userName}} just resubscribed for {{streakMonths}}
        months in a row!</div>
    </div>
  </div>
</template>
