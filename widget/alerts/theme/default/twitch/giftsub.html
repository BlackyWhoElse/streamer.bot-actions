<template id="default_twitch_giftsub">
  <div data-variant="default">
    <div class="alert alert-{{event}} {{classes}}" data-duration="5000">
      <div class="alert-image"></div>
      <div class="message">{{userName}} gifted a Tier {{subTier}} subscription
        to {{recipientUsername}}!</div>
    </div>
  </div>
</template>
