<template id="default_twitch_sub">
  <div data-variant="default">
    <div class="alert alert-{{event}} {{classes}}" data-duration="5000">
      <div class="alert-image">
        <video playsinline autoplay loop poster="">
          <source src="theme/default/img/{{event}}.webm" type="video/webm">
          Your browser does not support the video tag.
        </video>
        <audio autoplay src="theme/default/audio/vortex.wav">
        </audio>
      </div>
      <div class="message">{{userName}} just subscribed with Tier {{subTier}}
      </div>
    </div>
  </div>
  <div data-variant="0">
    <div class="alert alert-{{event}} {{classes}}" data-duration="5000">
      <div class="alert-image">
        <video playsinline autoplay loop poster="">
          <source src="theme/default/img/{{event}}_prime.webm"
            type="video/webm">
          Your browser does not support the video tag.
        </video>
        <audio autoplay src="theme/default/audio/vortex.wav">
        </audio>
      </div>
      <div class="message">{{userName}} just subscribed with Prime!
      </div>
    </div>
  </div>
</template>
