<template id="default_twitch_sub">
  <div data-variant="default">
    <div class="alert alert-{{event}} {{classes}}" data-duration="5000">
      <div class="alert-image"></div>
      <div class="message">{{userName}} just subscribed with Tier {{subTier}}
      </div>
    </div>
  </div>
  <div data-variant="0">
    <div class="alert alert-{{event}} {{classes}}" data-duration="5000">
      <div class="alert-image"></div>
      <div class="message">{{userName}} just subscribed with Prime!
      </div>
    </div>
  </div>
</template>
