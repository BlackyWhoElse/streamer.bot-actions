<template id="default_twitch_raid">
  <div data-variant="default">
    <div class="alert alert-{{event}} {{classes}}" data-duration="5000">
      <div class="alert-image">
        <video playsinline autoplay muted loop poster="">
          <source src="theme/default/img/{{event}}.webm" type="video/webm">
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="message">
        {{from_broadcaster_user_name}} just raided with {{viewers}} viewers!
      </div>
    </div>
  </div>
</template>
