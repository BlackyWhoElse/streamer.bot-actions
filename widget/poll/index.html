<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Polls</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>

    <script>
        var settings = {
            websocketURL: "ws://localhost:8080/",
            template: "default",
            text: {
                "stringDefaultTitle": `There is no poll running right now`,
            },
            animations: {
                autoHideResults: true,
                showWinnerTime: 15000,
                hideLoosers: true,
            },
        };
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

    <div id="poll">
        <h2 id="title"></h2>
        <div id="time">
            <div id="timeleft" style="--timer:0s"></div>
        </div>
        <div id="choices">
            <!-- Filled by JS -->
        </div>
    </div>

    <div id="templates"></div>

</body>

</html>
