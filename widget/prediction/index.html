<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Prediction</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="prediction">
        <div class="header">
            <h2 id="title"></h2>
            <h4 id="summery"></h4>
        </div>
        <div id="time">
            <div id="timeleft" style="--timer:0s"></div>
        </div>
        <div id="outcomes">

        </div>
    </div>
    <template id="outcome">
        <div id="{{id}}" class="outcome">
            <h3>{{title}}</h3>
            <div class="info">
                <div class="stats">
                    <div class="points">{{total_points}}</div>
                    <div class="beter">{{total_users}}</div>
                    <div class="top">{{total_users}}</div>
                </div>
                <div class="percent-wrapper">
                    <p class="percent">0%</p>
                    <div class="percent-bar" style="--percent:0"></div>
                </div>
            </div>
        </div>
    </template>
</body>

</html>
