<template id="outcome">
    <div id="{{id}}" class="outcome">
        <h3>{{title}}</h3>
        <div class="info">
            <div class="stats">
                <div class="points">{{channel_points}}</div>
                <div class="beter">{{users}}</div>
                <div class="top">No bets yet</div>
            </div>
            <div class="percent-wrapper">
                <p class="percent">0%</p>
                <div class="percent-bar" style="--percent:0"></div>
            </div>
        </div>
    </div>
</template>

<template id="winner">
    <div class="winner">
        <img height="100" width="100" class="avatar" src="{{avatar}}" />  
        <span class="placement">{{placement}}</span>
        <span class="displayname">{{user_name}}</span>
        <span class="channelpoints">{{channel_points_used}} Channelpoints</span>
    </div>
</template>
